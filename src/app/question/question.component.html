<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="50">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive">Angular & Typescript Quiz</h4>
                <span style="font-style: italic">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}}</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic">Question {{currentQuestion}} of 9</span>
            </div>
            <div class="timer">
                {{counter}} secs
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li>
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x"></i></button>
            <button class="btn"><i class="fa fa-refresh text-primary fa-3x"></i></button>
            <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x"></i></button>
        </div>
    </div>
</div>
